name: Deploy to Railway via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/alicia-ia:latest

  deploy:
    name: Deploy to Railway
    needs: build-and-push
    runs-on: ubuntu-latest
    # pasamos el token y el projectId como variables de entorno
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy
        run: |
          # El CLI toma el token de RAILWAY_TOKEN
          # Usamos --projectId en lugar de --project
          railway up \
            --projectId $RAILWAY_PROJECT_ID \
            --service ALI2-clean \
            --image ghcr.io/${{ github.repository_owner }}/alicia-ia:latest \
            --detach

