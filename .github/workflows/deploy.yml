name: Deploy to Railway via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # si subes a GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build --pull --no-cache -t alicia-ia:latest .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        run: |
          docker tag alicia-ia:latest ghcr.io/${{ github.repository_owner }}/alicia-ia:latest
          docker push ghcr.io/${{ github.repository_owner }}/alicia-ia:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Railway
        uses: railwayapp/railway-deploy@v1
        with:
          # credenciales de Railway (añádelos a tus Secrets)
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          projectId:   ${{ secrets.RAILWAY_PROJECT_ID }}
          serviceId:   ${{ secrets.RAILWAY_SERVICE_ID }}
          # la imagen que acabas de empujar
          image:       ghcr.io/${{ github.repository_owner }}/alicia-ia:latest
          # opcional: espera a que termine la despliegue antes de acabar
          waitForDeployment: true
