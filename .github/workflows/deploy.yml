name: Deploy to Railway via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build --pull --no-cache -t ghcr.io/${{ github.repository_owner }}/alicia-ia:latest .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/alicia-ia:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Authenticate Railway CLI
        # el CLI moderno usa `--token`, no `--apiKey`
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: Link project
        run: railway link ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Deploy to Railway
        # --detach para no esperar al proceso
        run: railway up --detach


